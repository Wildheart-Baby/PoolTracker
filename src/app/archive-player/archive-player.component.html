<div class="card">
    <form [formGroup]="archiveForm">
        <div class="form-group">        
            <div class="grid p-fluid">
                <div class="col-6 md:col-6">
                        <label for="player1">Player 1</label>
                        <p-dropdown appendTo="body" id="player1" [options]="players" optionLabel="name" optionValue="id" formControlName="player1_id" placeholder="Select player" ></p-dropdown>
                </div>
                <div class="col-6 md:col-6">            
                    <br>
                    <button type="button" pButton pRipple label="Add match" [disabled]="!archiveForm.valid" (click)="save()" class="p-button-outlined"></button>                                                
                </div>
            </div>
        </div>
    </form>
</div>
