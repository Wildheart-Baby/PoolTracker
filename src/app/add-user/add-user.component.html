<div class="card">
    <form [formGroup]="userForm">
        <div class="form-group">
            <div class="col-6 md:col-6">
                <label for="username">Username</label>
                <input type="text" id="username" optionValue="name" formControlName="name" placeholder="enter username"> 
            </div>
            <div class="col-6 md:col-6" >                
                <button type="button" pButton pRipple label="Add user" [disabled]="!userForm.valid" (click)="save()" class="p-button-outlined"></button>                                                
            </div> 
        </div>
    </form>
</div>
