<div class="card">
    <form [formGroup]="matchForm">
        <div class="form-group">        
            <div class="grid p-fluid">
                <div class="col-6 md:col-6">
                        <label for="player1">Player 1</label>
                        <p-dropdown appendTo="body" id="player1" [options]="players" optionLabel="name" optionValue="id" formControlName="player1_id" placeholder="Select player" ></p-dropdown>
                </div>
                <div class="col-6 md:col-6">            
                        <label for="player2">Player 2</label>
                        <p-dropdown appendTo="body" id="player2" [options]="player2Options" formControlName="player2_id" optionLabel="name" optionValue="id" placeholder="Select player" ></p-dropdown>            
                </div>
            </div>
            <div class="grid p-fluid">
                <div class="col-6 md:col-6">
                    <label for="winner">Match winner</label>
                    <p-dropdown appendTo="body" id="winner" [options]="winnerOptions" optionLabel="name" formControlName="winner_id" placeholder="Select winner" optionValue="id" ></p-dropdown>
                </div>
                <div class="col-6 md:col-6">
                    <label for="ballsLeft">Number of balls left</label>
                    <p-dropdown appendTo="body" id="ballsLeft" [options]="ballsLeft" formControlName="balls_left" placeholder="Select number"></p-dropdown>
                </div>
            </div>
            <div class="grid p-fluid">
                <div class="col-6 md:col-6">
                    <label for="specialCondition">Special condition</label>
                    <p-dropdown appendTo="body" id="SpecialCondition" [options]="matchEndingList" formControlName="matchEnding" placeholder="Select condition"></p-dropdown>
                    <>
                </div>        
                <div class="col-6 md:col-6" >
                    <br>
                    <button type="button" pButton pRipple label="Add match" [disabled]="!matchForm.valid" (click)="save()" class="p-button-outlined"></button>                                                
                </div> 
            </div>
        </div> 
    </form>
  </div>
